<!DOCTYPE HTML>
<html>

<head>
	<title>Parosmia</title>\
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

</head>
<body>
	<a-scene>
		<a-assets>
      		<img id="skytex" src="imgs/kitchen.jpg" >
      		<img id="question" src="imgs/question.png" >
      		<a-asset-item id="banana" src="imgs/banana/scene.gltf"></a-asset-item>
      		<a-asset-item id="ramen" src="imgs/porkramen/scene.gltf"></a-asset-item>
      		<a-asset-item id="meat" src="imgs/meat/scene.gltf"></a-asset-item>

      		<audio id="meat" src="audio/meat.mp3" preload="auto"></audio>
      		<audio id="banana" src="audio/banana.mp3" preload="auto"></audio>
      		<audio id="ramen" src="audio/ramen.mp3" preload="auto"></audio>
      		<audio id="parosmia" src="audio/parosmia.mp3" preload="auto"></audio>
    	</a-assets>
		
		<!-- Info Box-->
	  	<a-sky src="#skytex" ></a-sky>
		<a-box 
			src="#question"
		  	position = "-13 5 -13"
		  	scale="5 5 5"
		  	animation=
		  		"property: object3D.rotation.y; 
		  		from: 0;
		  		to: 360; 
		  		dur: 7000; 
		  		loop: true"
		  		sound = "src: #parosmia;
		  			on: mouseenter;
	      			volume: 80;">
		</a-box>

		 
  		
		 
		
		 <!-- Food -->

		<a-gltf-model src="#banana"
        position="3 -2 -45"
        scale="35 35 35"
        rotation="180 0 110"
        sound = "src: #banana;
        	on: mouseenter;
	      	volume: 100;"
		animation=
		  	"property: object3D.rotation.y; 
		  	from: 0;
		  	to: 360; 
		  	dur: 7000; 
		  	loop: true">
      	</a-gltf-model>

      	

      	<a-gltf-model 
	      	src="#meat" 
	      	position="40 -2 -15" 
	      	scale="3 3 3"  
	      	sound = "src: #meat;
	      		on: mouseenter;
	      		volume: 100"
			animation=
		  		"property: object3D.rotation.y; 
		  		from: 0;
		  		to: 360; 
		  		dur: 7000; 
		  		loop: true"> 
		</a-gltf-model>
      	
      	<a-gltf-model src="#ramen"
        position="15 -13 -20"
        scale="1 1 1"
        animation=
		  		"property: object3D.rotation.y; 
		  		from: 0;
		  		to: 360; 
		  		dur: 7000; 
		  		loop: true">
      	</a-gltf-model>

      	<a-entity
  			text="value: I'm starving! What can I eat?; color: #BBB"
  			position="150 50 -30"
  			rotation="0 -52 0"
  			scale="600 600 600">	
  		</a-entity>

      	<a-entity position="0 0 0" rotation="0 50 0">
    		<a-camera>
    			<a-cursor color = "white"></a-cursor>
    		</a-camera>
		</a-entity>
		
	  	
	  </a-box>
	</a-scene>
</body>

</html>
